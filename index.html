<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/dddce8a8e8.js"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/style.css" />
		<title>The Weather</title>
	</head>

	<body>
		<div class="container">
			<h1>The Weather</h1>
			<p id="current-date">Friday, 18. March 2022, 15:31</p>
			<div class="row">
				<div class="col-8">
					<p>Current weather in</p>
					<div class="row">
						<div class="col-6">
							<h2 id="current-city"></h2>
							<p>
								<span id="current-temp"></span>
								<img src=".." id="weather-icon" />
							</p>
						</div>
						<div class="col-6">
							<p id="weather-description"></p>
							<p id="weather-wind">Wind</p>
							<p id="weather-humid">Humidity</p>
						</div>
					</div>
				</div>
				<div class="col-4" id="search-box">
					<form id="search-form">
						<label for="search-input" id="search-label"
							>Search for a city:</label
						>
						<input
							type="text"
							placeholder="Enter city here"
							class="form-control"
							id="search-input"
							autocomplete="off"
						/>
						<input type="Submit" value="Search" class="btn btn-primary" />
						<button id="current-location" class="btn btn-secondary">
							My location
						</button>
					</form>
				</div>
			</div>

			<hr />
			<p>The next 5 days:</p>
			<div id="forecast"></div>
			<footer>
				<a href="https://github.com/hannsch98/weather-app" target="_blank"
					>Open source code</a
				>
				by
				<a
					href="https://www.linkedin.com/in/hanna-schimek-998b561a7/"
					target="_blank"
					>Hanna Schimek</a
				>
			</footer>
		</div>

		<script src="src/index.js"></script>
	</body>
</html>
